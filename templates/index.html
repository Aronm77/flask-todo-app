{% extends "base.html" %}

{% block content %}
    <h1>To-Do List</h1>
    <form method="POST">
        <input type="text" name="content" placeholder="Add a new task" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }} 
                <a href="/delete/{{ task.id }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
